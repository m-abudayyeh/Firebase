<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3>Add Product</h3>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="img" class="form-label">Product Image URL</label>
                        <input type="url" class="form-control" id="img" placeholder="Enter product image URL" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Product Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter product title" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter product price" required>
                    </div>
                    <div class="mb-3">
                        <label for="dec" class="form-label">Product Description</label>
                        <textarea class="form-control" id="dec" rows="3" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button id="sub" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Products Container -->
    <div class="container mt-4" id="productsContainer">
        <div class="row" id="productsRow">
            <!-- Dynamic Cards will be added here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
